<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }

    .project {
      margin-bottom: 40px;
    }

    .project h2 {
      font-size: 22px;
      color: #333;
      margin-bottom: 10px;
    }

    .project p {
      font-size: 16px;
      line-height: 1.5;
      color: #666;
      margin-bottom: 10px;
    }

    .project img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .project a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }

    .project a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Portfolio</h1>
    <div class="project">
      <h2>Project No. 1 - Student Result Management System</h2>
      <p>A full-stack website that manages student information and generates their results in PDF format.</p>
    </div>
    <div class="project">
      <h2>Project 2</h2>
      <p>Coming Soon...</p>
    </div>
    <div class="project">
      <h2>Project 3</h2>
      <p>Coming Soon...</p>
    </div>
  </div>
</body>
</html>
